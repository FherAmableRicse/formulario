<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="form">
      <h1>FORMULARIO</h1>
      <label for="nombre">NOMBRE&nbsp&nbsp&nbsp</label>
      <input type="text" placeholder="Ingresa tu Nombre" required /><br /><br />
      <label for="apellido">Apellidos</label>
      <input type="text" placeholder="Ingresa tus Apellidos" /><br /><br />
      <label for="dni"
        >DNI&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label
      >
      <input type="number" /><br /><br />
      <label for="pass">Password</label>
      <input type="password" name="" id="" /><br /><br />
      <label for="email"
        >Email&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label
      >
      <input
        type="email"
        placeholder="Ingresa tu correo"
        required
      /><br /><br />
      <!-- <input type="submit" /><br /><br /> -->
      <label for="fecha">Fecha</label>
      <input type="date" /><br /><br />
      <input type="radio" checked />
      <input type="checkbox" />
      <button>Enviar</button>
    </form>
  </body>

  <footer>

  </footer>
